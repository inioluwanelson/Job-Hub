<!-- JavaScript to handle showing/hiding fields based on user type -->
<script>
    document.getElementById('userType').addEventListener('change', function() {
        var value = this.value;
        var sellerFields = document.getElementById('sellerFields');
        var buyerFields = document.getElementById('buyerFields');

        if (value === 'seller') {
            sellerFields.classList.remove('d-none');
            buyerFields.classList.add('d-none');
        } else if (value === 'buyer') {
            buyerFields.classList.remove('d-none');
            sellerFields.classList.add('d-none');
        } else {
            sellerFields.classList.add('d-none');
            buyerFields.classList.add('d-none');
        }
    });
